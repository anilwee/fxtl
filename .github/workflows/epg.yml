name: Foxtel EPG Generator

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"

jobs:
  generate-epg:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Install WebGrab+Plus as global tool
        run: |
          dotnet tool install --global WebGrabPlus --version 5.5.0
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Run WebGrab+Plus
        run: |
          mkdir -p wg-config
          cp WebGrab++.config.xml wg-config/
          cd wg-config
          webgrabplus

      - name: Deploy EPG
        run: |
          mkdir -p public
          cp wg-config/guide.xml public/epg.xml
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
