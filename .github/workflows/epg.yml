name: Foxtel EPG Generator (Direct DLL)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"

jobs:
  generate-epg:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 9.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Download WebGrab+Plus
        run: |
          wget https://webgrabplus.com/sites/default/files/download/SW/V5.5.0/WebGrabPlus_5.5_install.tar.gz
          tar -zxvf WebGrabPlus_5.5_install.tar.gz
          
      - name: Extract DLL directly
        run: |
          # The DLL is inside the installer package
          find . -name "WebGrab+Plus.dll" -type f
          # Copy it to a known location
          mkdir -p webgrabplus-bin
          find . -name "WebGrab+Plus.dll" -type f -exec cp {} webgrabplus-bin/ \;
          find . -name "*.dll" -type f -exec cp {} webgrabplus-bin/ \;
          
      - name: Setup config
        run: |
          mkdir -p webgrabplus-bin/config
          cp WebGrab++.config.xml webgrabplus-bin/config/
          
      - name: Download siteini pack
        run: |
          wget https://github.com/SilentButeo2/webgrabplus-siteinipack/archive/refs/heads/main.zip -O siteini.zip
          unzip siteini.zip
          mkdir -p webgrabplus-bin/siteini.pack
          cp -r webgrabplus-siteinipack-main/siteini.pack/* webgrabplus-bin/siteini.pack/ 2>/dev/null || true
          
      - name: Run WebGrab+Plus with dotnet
        run: |
          cd webgrabplus-bin
          dotnet WebGrab+Plus.dll
          
      - name: Copy EPG
        run: |
          mkdir -p public
          if [ -f "webgrabplus-bin/guide.xml" ]; then
            cp webgrabplus-bin/guide.xml public/epg.xml
            echo "✅ EPG generated successfully"
          else
            echo "❌ No guide.xml generated"
            ls -la webgrabplus-bin/
            exit 1
          fi
          
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
