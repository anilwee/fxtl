name: Generate Foxtel EPG

on:
  schedule:
    # NZDT (summer) midnight = 11:00 UTC
    - cron: "0 11 * * *"
    # NZST (winter) midnight = 12:00 UTC
    - cron: "0 12 * * *"

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y mono-complete unzip curl

      - name: Install WebGrab+Plus
        run: |
          wget https://github.com/SilentButeo2/webgrabplus/releases/latest/download/webgrabplus.deb
          sudo dpkg -i webgrabplus.deb || sudo apt-get install -f -y

      - name: Download SiteIni Pack
        run: |
          mkdir -p siteini
          wget -O siteini.zip https://github.com/SilentButeo2/webgrabplus-siteinipack/archive/refs/heads/master.zip
          unzip siteini.zip -d siteini

      - name: Run WebGrab
        run: |
          mono /usr/bin/WebGrab+Plus.exe --config ./webgrab/WebGrab++.config.xml

      - name: Move output to public folder
        run: |
          mkdir -p public
          cp guide.xml public/epg.xml

      - name: Commit updated EPG
        run: |
          git config --global user.name "EPG Bot"
          git config --global user.email "actions@github.com"
          git add public/epg.xml
          git commit -m "EPG update $(date)" || echo "No changes"
          git push
