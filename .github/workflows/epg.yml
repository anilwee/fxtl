name: Foxtel EPG Generator

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"

jobs:
  generate-epg:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Mono
        run: |
          sudo apt-get update
          sudo apt-get install -y mono-complete unzip wget

      - name: Download WebGrab+Plus binary
        run: |
          # Download the Windows/Linux binary directly
          wget https://webgrabplus.com/sites/default/files/download/SW/V5.5.0/WebGrab+Plus_V5.5.0_generic.zip
          unzip WebGrab+Plus_V5.5.0_generic.zip -d webgrabplus
          chmod +x webgrabplus/WebGrab+Plus.exe

      - name: Setup config and siteini
        run: |
          mkdir -p webgrabplus/config
          cp WebGrab++.config.xml webgrabplus/config/
          
          # Download siteini pack
          wget https://github.com/SilentButeo2/webgrabplus-siteinipack/archive/refs/heads/main.zip -O siteini.zip
          unzip siteini.zip
          cp -r webgrabplus-siteinipack-main/siteini.pack/* webgrabplus/siteini.pack/ 2>/dev/null || mkdir -p webgrabplus/siteini.pack

      - name: Run WebGrab+Plus
        run: |
          cd webgrabplus
          mono WebGrab+Plus.exe -c ./config/WebGrab++.config.xml

      - name: Copy EPG
        run: |
          mkdir -p public
          if [ -f "webgrabplus/guide.xml" ]; then
            cp webgrabplus/guide.xml public/epg.xml
            echo "✅ EPG generated: $(wc -l < webgrabplus/guide.xml) lines"
          else
            echo "❌ No guide.xml generated"
            exit 1
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          force_orphan: true
