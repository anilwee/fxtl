name: Fetch Foxtel EPG

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # Every 6 hours

jobs:
  fetch-epg:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Download EPG
        run: |
          mkdir -p public
          # Multiple EPG sources for Australian TV
          wget https://epgshare01.online/share01/epg_ripper_au.xml.gz -O au1.xml.gz || true
          wget https://i.mjh.nz/au/foxtel-epg.xml -O foxtel.xml || true
          
          # Use MJH's excellent Australian EPG (recommended)
          wget https://i.mjh.nz/au/foxtel.xml -O public/epg.xml
          
          echo "âœ… EPG downloaded from i.mjh.nz"
          
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
