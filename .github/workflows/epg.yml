name: Foxtel EPG Generator

on:
  workflow_dispatch:  # Manual trigger only
  schedule:
    - cron: "0 2 * * *"  # 2 AM UTC

jobs:
  generate-epg:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create config directory
        run: mkdir -p config data

      - name: Copy WebGrab config
        run: |
          if [ -f "WebGrab++.config.xml" ]; then
            cp WebGrab++.config.xml config/
          else
            echo "ERROR: WebGrab++.config.xml not found in repository!"
            exit 1
          fi

      - name: Run WebGrab+Plus Docker container
        run: |
          docker run --rm \
            --hostname webgrabplus \
            --mac-address 02:42:ac:11:00:02 \
            -e PUID=1000 \
            -e PGID=1000 \
            -e TZ=Pacific/Auckland \
            -v $PWD/config:/config \
            -v $PWD/data:/data \
            lscr.io/linuxserver/webgrabplus:latest \
            dotnet /app/WebGrab+Plus.dll

      - name: Process EPG
        run: |
          mkdir -p public
          if [ -f "data/guide.xml" ]; then
            cp data/guide.xml public/epg.xml
            echo "EPG generated successfully"
          else
            echo "Failed to generate EPG"
            exit 1
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          force_orphan: true
