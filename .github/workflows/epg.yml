name: Foxtel EPG Generator

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"

jobs:
  generate-epg:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create directories
        run: mkdir -p config data public

      - name: Copy WebGrab config
        run: |
          if [ -f "WebGrab++.config.xml" ]; then
            cp WebGrab++.config.xml config/
            echo "✅ Config file copied"
          else
            echo "❌ ERROR: WebGrab++.config.xml not found!"
            exit 1
          fi

      - name: Run WebGrab+Plus (immediate mode)
        run: |
          docker run --rm \
            --hostname webgrabplus \
            --mac-address 02:42:ac:11:00:02 \
            -e PUID=1000 \
            -e PGID=1000 \
            -e TZ=Pacific/Auckland \
            -v $PWD/config:/config \
            -v $PWD/data:/data \
            --entrypoint dotnet \
            lscr.io/linuxserver/webgrabplus:latest \
            /app/WebGrab+Plus.dll

      - name: Copy EPG to public
        run: |
          if [ -f "data/guide.xml" ]; then
            cp data/guide.xml public/epg.xml
            echo "✅ EPG generated: $(wc -l < data/guide.xml) lines"
            ls -lh public/epg.xml
          else
            echo "❌ No guide.xml generated"
            # Show debug info
            ls -la data/ || echo "No data directory"
            exit 1
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          force_orphan: true
